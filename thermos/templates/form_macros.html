{% macro render_field(field) %}
  <p {% if field.errors %} class="error" {% endif %}>
    <span>{{ field.label }}:</span>
    {{ field(**kwargs) | safe }}
  </p>
  <div class="error">
    <ul>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
{% endmacro %}
